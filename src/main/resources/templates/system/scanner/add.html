<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scanner-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">扫码枪编号：</label>
				<div class="col-sm-8">
					<input id="scannerCode" name="scannerCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工人表_id：</label>
				<div class="col-sm-8">
					<input id="workerId" name="workerId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工位id：</label>
				<div class="col-sm-8">
					<input id="workplaceId" name="workplaceId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否锁定：</label>
				<div class="col-sm-8">
					<input id="isLock" name="isLock" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="description" name="description" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "system/scanner";
		$("#form-scanner-add").validate({
			rules:{
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-scanner-add').serialize());
	        }
	    }
	</script>
</body>
</html>
