<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            派工类型：<input type="text" name="type"/>
                        </li>

                        <li>
                            派工名称：<input type="text" name="name"/>
                        </li>

                        <li>
                            对应计划id：<input type="text" name="planId"/>
                        </li>

                        <li>
                            工段：<input type="text" name="section"/>
                        </li>

                        <li>
                            工序：<input type="text" name="stage"/>
                        </li>

                        <li>
                            派工者：<input type="text" name="arrangerId"/>
                        </li>

                        <li>
                            工位：<input type="text" name="workplace"/>
                        </li>

                        <li>
                            工作者：<input type="text" name="workerId"/>
                        </li>

                        <li>
                            是否完工：
                            <select name="isFinished" th:with="type=${@dict.getType('user_yes_no')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>

                        <li>
                            完工时间：<input type="text" name="finishedTime"/>
                        </li>

                        <li>
                            派工时间：<input type="text" name="createTime"/>
                        </li>

                        <li>
                            工人接单时间：<input type="text" name="accessTime"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="process:arrangeTable:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="process:arrangeTable:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="process:arrangeTable:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="process:arrangeTable:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('process:arrangeTable:edit')}]];
    var removeFlag = [[${@permission.hasPermi('process:arrangeTable:remove')}]];
    var datas = [[${@dict.getType('user_yes_no')}]];

    var prefix = ctx + webPrefix + "/process/arrangeTable";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "派工记录",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'type',
                    title: '派工类型',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '派工名称',
                    sortable: true
                },
                {
                    field: 'planId',
                    title: '对应计划id',
                    sortable: true
                },
                {
                    field: 'section',
                    title: '工段',
                    sortable: true
                },
                {
                    field: 'stage',
                    title: '工序',
                    sortable: true
                },
                {
                    field: 'arrangerId',
                    title: '派工者',
                    sortable: true
                },
                {
                    field: 'workplace',
                    title: '工位',
                    sortable: true
                },
                {
                    field: 'workerId',
                    title: '工作者',
                    sortable: true
                },
                {
                    field: 'isFinished',
                    title: '是否完工',
                    sortable: true
                },
                {
                    field: 'finishedTime',
                    title: '完工时间',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '派工时间',
                    sortable: true
                },
                {
                    field: 'accessTime',
                    title: '工人接单时间',
                    sortable: true
                },
                {
                    field : 'isFinished',
                    title : '是否完工',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
