<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-taoliaoOrigin-edit" th:object="${taoliaoOrigin}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">对应的管材的id：</label>
				<div class="col-sm-8">
					<input id="taoliaoId" name="taoliaoId" th:field="*{taoliaoId}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原材料：</label>
				<div class="col-sm-8">
					<input id="material" name="material" th:field="*{material}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原材料长度：</label>
				<div class="col-sm-8">
					<input id="originLength" name="originLength" th:field="*{originLength}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原材料编号：</label>
				<div class="col-sm-8">
					<input id="originIndex" name="originIndex" th:field="*{originIndex}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">套料算法：</label>
				<div class="col-sm-8">
					<input id="algorithm" name="algorithm" th:field="*{algorithm}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">剩余长度：</label>
				<div class="col-sm-8">
					<input id="remainLength" name="remainLength" th:field="*{remainLength}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">套料管子数：</label>
				<div class="col-sm-8">
					<input id="pipeNumber" name="pipeNumber" th:field="*{pipeNumber}" class="form-control" type="text" readonly>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "process/taoliaoOrigin";
		$("#form-taoliaoOrigin-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-taoliaoOrigin-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
