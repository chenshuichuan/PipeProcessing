<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pipeProcessing-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">对应pipe_pipe的管id：</label>
				<div class="col-sm-8">
					<input id="pipeId" name="pipeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
			<label class="col-sm-3 control-label">当前工序：</label>
			<div class="col-sm-8">
				<input id="processStage" name="processStage" class="form-control" type="text">
			</div>
		</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">当前工序排几：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="processIndex" name="processIndex" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">派工单id：</label>
				<div class="col-sm-8">
					<input id="arrangeId" name="arrangeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属批次：</label>
				<div class="col-sm-8">
					<input id="batchId" name="batchId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属单元：</label>
				<div class="col-sm-8">
					<input id="unitId" name="unitId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "process/pipeProcessing";
		$("#form-pipeProcessing-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-pipeProcessing-add').serialize());
	        }
	    }
	</script>
</body>
</html>
