<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								对应的taoliao的id：<input type="text" name="taoliaoId"/>
							</li>

							<li>
								单元：<input type="text" name="batchId"/>
							</li>
							<li>
								批次：<input type="text" name="batchName"/>
							</li>

							<li>
								管材：<input type="text" name="pipeMaterial"/>
							</li>
							<li>
								原材id：<input type="text" name="originId"/>
							</li>

							<li>
								原材料编号：<input type="text" name="originIndex"/>
							</li>
							<li>
								套料算法：<input type="text" name="algorithm"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="process:taoliaoResult:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="process:taoliaoResult:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="process:taoliaoResult:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="process:taoliaoResult:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('process:taoliaoResult:edit')}]];
        var removeFlag = [[${@permission.hasPermi('process:taoliaoResult:remove')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "process/taoliaoResult";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "管材套料结果",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'taoliaoId', 
					title : '对应的taoliao的id',
					sortable: true
				},
				{
					field : 'pipeId', 
					title : '管子',
					sortable: true
				},
				{
					field : 'batchId', 
					title : '单元',
					sortable: true
				},
				{
					field : 'batchName', 
					title : '批次',
					sortable: true
				},
				{
					field : 'collecteCode', 
					title : '集配管号',
					sortable: true
				},
				{
					field : 'surfaceTreat', 
					title : '',
					sortable: true
				},
				{
					field : 'pipeShape', 
					title : '管形态',
					sortable: true
				},
				{
					field : 'noInstall', 
					title : '不校装',
					sortable: true
				},
				{
					field : 'cutLength', 
					title : '下料长',
					sortable: true
				},
				{
					field : 'pipeMaterial', 
					title : '管材',
					sortable: true
				},
				{
					field : 'originId', 
					title : '原材id',
					sortable: true
				},
				{
					field : 'originLength', 
					title : '原材料长度',
					sortable: true
				},
				{
					field : 'originIndex', 
					title : '原材料编号',
					sortable: true
				},
				{
					field : 'algorithm', 
					title : '套料算法',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
