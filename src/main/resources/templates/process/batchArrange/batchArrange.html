<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								序号：<input type="text" name="serialNumber"/>
							</li>
							<li>
								计划名称：<input type="text" name="planName"/>
							</li>
							<li>
								号船名称：<input type="text" name="shipName"/>
							</li>
							<li>
								加工批次：<input type="text" name="batchName"/>
							</li>
							<li>
								是否完工：<input type="text" name="isFinished"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="process:batchArrange:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="process:batchArrange:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('process:batchArrange:edit')}]];
        var datas = [[${@dict.getType('user_yes_no')}]];

        var prefix = ctx +webPrefix+ "/process/batchArrange";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "批次派工",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '计划id',
					visible: false
				},
				{
					field : 'serialNumber', 
					title : '序号',
					sortable: false,
                    visible: false
				},
				{
					field : 'planName', 
					title : '计划名称',
					sortable: true,
                    visible: false
				},
				{
					field : 'shipName', 
					title : '船名',
					sortable: true
				},
				{
					field : 'batchName', 
					title : '加工批次',
					sortable: true
				},
				{
					field : 'batchDescription', 
					title : '批次描述'
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true,
                    visible: false
				},
				{
					field : 'remark', 
					title : '备注'
				},

                    {
                        field : 'updateTime',
                        title : '更新时间'
                    },
				{
					field : 'totalCutNumber', 
					title : '计划下料总数',
					sortable: true
				},
				{
					field : 'onebigCutNumber', 
					title : '一部大岗下料'
				},
				{
					field : 'onebigCutFinished', 
					title : '一部大岗完成数',
                    visible: false
				},
				{
					field : 'oneBendCutNumber', 
					title : '一部下料弯管'
				},
				{
					field : 'oneVerCutNumber', 
					title : '一部下料直管',
					sortable: true
				},
				{
					field : 'oneBigCutNumber', 
					title : '一部下料大管'
				},
				{
					field : 'oneTotalNumber', 
					title : '一部下料总数'
				},
				{
					field : 'oneTotalFinished', 
					title : '一部下料完成',
                    visible: false
				},
				{
					field : 'twoBendNumber', 
					title : '二部下料弯管'
				},
				{
					field : 'twoVerNumber', 
					title : '二部下料直管'
				},
				{
					field : 'twoTotalNumber', 
					title : '二部下料总数'
				},
				{
					field : 'twoTotalFinished', 
					title : '二部下料完成',
                    visible: false
				},
                    {
                        field : 'isFinished',
                        title : '是否完工',
                        align: 'center',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(datas, value);
                        }
                    },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
