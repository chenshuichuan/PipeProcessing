<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-batchProcessing-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">批次_id：</label>
				<div class="col-sm-8">
					<input id="batchId" name="batchId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包含管子数：</label>
				<div class="col-sm-8">
					<input id="pipeNumber" name="pipeNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包含单元数：</label>
				<div class="col-sm-8">
					<input id="unitNumber" name="unitNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工中单元数：</label>
				<div class="col-sm-8">
					<input id="unitProcessingNumber" name="unitProcessingNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工完成单元数：</label>
				<div class="col-sm-8">
					<input id="unitFinishedNumber" name="unitFinishedNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工中管件：</label>
				<div class="col-sm-8">
					<input id="pipeProcessingNumber" name="pipeProcessingNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工完成管件：</label>
				<div class="col-sm-8">
					<input id="pipeFinishedNumber" name="pipeFinishedNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下料派工记录id：</label>
				<div class="col-sm-8">
					<input id="arrangeId" name="arrangeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "process/batchProcessing";
		$("#form-batchProcessing-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-batchProcessing-add').serialize());
	        }
	    }
	</script>
</body>
</html>
