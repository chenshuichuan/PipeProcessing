<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-taoliao-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">对应的计划id：</label>
				<div class="col-sm-8">
					<input id="planId" name="planId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">批次id：</label>
				<div class="col-sm-8">
					<input id="batchId" name="batchId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管材：</label>
				<div class="col-sm-8">
					<input id="pipeMaterial" name="pipeMaterial" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所有管总长度：</label>
				<div class="col-sm-8">
					<input id="totalLength" name="totalLength" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包含管数量：</label>
				<div class="col-sm-8">
					<input id="pipeNumber" name="pipeNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否已经套过料了：</label>
				<div class="col-sm-8">
					<input id="isTaoliao" name="isTaoliao" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "process/taoliao";
		$("#form-taoliao-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-taoliao-add').serialize());
	        }
	    }
	</script>
</body>
</html>
