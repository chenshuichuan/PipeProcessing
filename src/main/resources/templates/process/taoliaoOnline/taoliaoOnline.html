<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								计划id：<input type="text" name="planId"/>
							</li>
							<li>
								批次id：<input type="text" name="batchId"/>
							</li>
							<li>
								套料人id：<input type="text" name="cuterId"/>
							</li>
							<li>
								派工单id：<input type="text" name="arrangeId"/>
							</li>
							<li>
								管材：<input type="text" name="pipeMaterial"/>
							</li>
							<li>
								是否已套料：<input type="text" name="isTaoliao"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="process:taoliaoOnline:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="process:taoliaoOnline:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="process:taoliaoOnline:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="process:taoliaoOnline:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('process:taoliaoOnline:edit')}]];
        var removeFlag = [[${@permission.hasPermi('process:taoliaoOnline:remove')}]];

        var prefix = ctx +webPrefix+ "/process/taoliaoOnline";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "在线套料",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'planId', 
					title : '计划id',
                    visible: false
				},
				{
					field : 'batchId', 
					title : '批次id',
                    visible: false
				},
				{
					field : 'cuterId', 
					title : '套料人id',
                    visible: false
				},
				{
					field : 'arrangeId', 
					title : '派工单id',
					sortable: true
				},
				{
					field : 'pipeMaterial', 
					title : '管材',
					sortable: true
				},
				{
					field : 'totalLength', 
					title : '所有管总长度',
					sortable: true
				},
				{
					field : 'pipeNumber', 
					title : '包含管数量',
					sortable: true
				},
				{
					field : 'isTaoliao', 
					title : '是否已套料',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
