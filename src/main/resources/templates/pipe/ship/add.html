<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ship-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">船名代码：</label>
				<div class="col-sm-8">
					<input id="shipCode" name="shipCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">船名：</label>
				<div class="col-sm-8">
					<input id="shipName" name="shipName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">型船id：</label>
				<div class="col-sm-8">
					<input id="shapeShipId" name="shapeShipId" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">是否完成：</label>
				<div class="col-sm-8">
					<select id="isFinished" name="isFinished"  class="form-control m-b" th:with="type=${@dict.getType('user_yes_no')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/ship";
		$("#form-ship-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-ship-add').serialize());
	        }
	    }
	</script>
</body>
</html>
