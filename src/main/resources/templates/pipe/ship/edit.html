<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ship-edit" th:object="${ship}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">船名代码：</label>
				<div class="col-sm-8">
					<input id="shipCode" name="shipCode" th:field="*{shipCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">船名：</label>
				<div class="col-sm-8">
					<input id="shipName" name="shipName" th:field="*{shipName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">型船id：</label>
				<div class="col-sm-8">
					<input id="shapeShipId" name="shapeShipId" th:field="*{shapeShipId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包含批次数：</label>
				<div class="col-sm-8">
					<input id="batchNumber" name="batchNumber" th:field="*{batchNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">未开工批次数：</label>
				<div class="col-sm-8">
					<input id="unprocessNumber" name="unprocessNumber" th:field="*{unprocessNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工中批次数：</label>
				<div class="col-sm-8">
					<input id="processingNumber" name="processingNumber" th:field="*{processingNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">完工批次数：</label>
				<div class="col-sm-8">
					<input id="processedNumber" name="processedNumber" th:field="*{processedNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否完成：</label>
				<div class="col-sm-8">
					<input id="isFinished" name="isFinished" th:field="*{isFinished}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/ship";
		$("#form-ship-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ship-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
