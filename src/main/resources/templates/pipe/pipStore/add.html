<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pipStore-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">MidOID：</label>
				<div class="col-sm-8">
					<input id="midOid" name="midOid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除：</label>
				<div class="col-sm-8">
					<input id="isDelete" name="isDelete" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否更新：</label>
				<div class="col-sm-8">
					<input id="isUpdate" name="isUpdate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号船ID：</label>
				<div class="col-sm-8">
					<input id="callShipId" name="callShipId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">装配管ID：</label>
				<div class="col-sm-8">
					<input id="assemblyPipeId" name="assemblyPipeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工单元ID：</label>
				<div class="col-sm-8">
					<input id="processUnitId" name="processUnitId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">堆放场地：</label>
				<div class="col-sm-8">
					<input id="storePlace" name="storePlace" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">集托日期：</label>
				<div class="col-sm-8">
					<input id="collectionDate" name="collectionDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出库日期：</label>
				<div class="col-sm-8">
					<input id="outStoreDate" name="outStoreDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入库日期：</label>
				<div class="col-sm-8">
					<input id="inStoreDate" name="inStoreDate" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/pipStore";
		$("#form-pipStore-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-pipStore-add').serialize());
	        }
	    }
	</script>
</body>
</html>
