<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pipStore-edit" th:object="${pipStore}">
            <input id="oldId" name="oldId" th:field="*{oldId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">MidOID：</label>
				<div class="col-sm-8">
					<input id="midOid" name="midOid" th:field="*{midOid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除：</label>
				<div class="col-sm-8">
					<input id="isDelete" name="isDelete" th:field="*{isDelete}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否更新：</label>
				<div class="col-sm-8">
					<input id="isUpdate" name="isUpdate" th:field="*{isUpdate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号船ID：</label>
				<div class="col-sm-8">
					<input id="callShipId" name="callShipId" th:field="*{callShipId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">装配管ID：</label>
				<div class="col-sm-8">
					<input id="assemblyPipeId" name="assemblyPipeId" th:field="*{assemblyPipeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工单元ID：</label>
				<div class="col-sm-8">
					<input id="processUnitId" name="processUnitId" th:field="*{processUnitId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">堆放场地：</label>
				<div class="col-sm-8">
					<input id="storePlace" name="storePlace" th:field="*{storePlace}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">集托日期：</label>
				<div class="col-sm-8">
					<input id="collectionDate" name="collectionDate" th:field="*{collectionDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出库日期：</label>
				<div class="col-sm-8">
					<input id="outStoreDate" name="outStoreDate" th:field="*{outStoreDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入库日期：</label>
				<div class="col-sm-8">
					<input id="inStoreDate" name="inStoreDate" th:field="*{inStoreDate}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/pipStore";
		$("#form-pipStore-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-pipStore-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
