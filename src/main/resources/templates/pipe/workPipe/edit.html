<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-workPipe-edit" th:object="${workPipe}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">型船ID：</label>
				<div class="col-sm-8">
					<input id="shapeShipId" name="shapeShipId" th:field="*{shapeShipId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">装配管id：</label>
				<div class="col-sm-8">
					<input id="assemblyPipeId" name="assemblyPipeId" th:field="*{assemblyPipeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管子通径：</label>
				<div class="col-sm-8">
					<input id="pipeDiameter" name="pipeDiameter" th:field="*{pipeDiameter}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管子外径：</label>
				<div class="col-sm-8">
					<input id="pipeOutDiameter" name="pipeOutDiameter" th:field="*{pipeOutDiameter}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管子壁厚：</label>
				<div class="col-sm-8">
					<input id="pipeThickness" name="pipeThickness" th:field="*{pipeThickness}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管子材质：</label>
				<div class="col-sm-8">
					<input id="pipeMaterial" name="pipeMaterial" th:field="*{pipeMaterial}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管材级别：</label>
				<div class="col-sm-8">
					<input id="pipeMaterialLevel" name="pipeMaterialLevel" th:field="*{pipeMaterialLevel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">管段形态：</label>
				<div class="col-sm-8">
					<input id="pipeShape" name="pipeShape" th:field="*{pipeShape}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表处简称：</label>
				<div class="col-sm-8">
					<input id="surfaceTreat" name="surfaceTreat" th:field="*{surfaceTreat}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下料长：</label>
				<div class="col-sm-8">
					<input id="cutLength" name="cutLength" th:field="*{cutLength}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">外场装配标记：</label>
				<div class="col-sm-8">
					<input id="outfield" name="outfield" th:field="*{outfield}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/workPipe";
		$("#form-workPipe-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-workPipe-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
