<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								型船ID：<input type="text" name="shapeShipId"/>
							</li>

							<li>
								装配管id：<input type="text" name="assemblyPipeId"/>
							</li>

							<li>
								管子通径：<input type="text" name="pipeDiameter"/>
							</li>

							<li>
								管子外径：<input type="text" name="pipeOutDiameter"/>
							</li>

							<li>
								管子壁厚：<input type="text" name="pipeThickness"/>
							</li>

							<li>
								管子材质：<input type="text" name="pipeMaterial"/>
							</li>

							<li>
								管材级别：<input type="text" name="pipeMaterialLevel"/>
							</li>

							<li>
								管段形态：<input type="text" name="pipeShape"/>
							</li>

							<li>
								表处简称：<input type="text" name="surfaceTreat"/>
							</li>

							<li>
								下料长：<input type="text" name="cutLength"/>
							</li>

							<li>
								外场装配标记：<input type="text" name="outfield"/>
							</li>

							<li>
								修改时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pipe:workPipe:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="pipe:workPipe:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pipe:workPipe:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pipe:workPipe:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('pipe:workPipe:edit')}]];
        var removeFlag = [[${@permission.hasPermi('pipe:workPipe:remove')}]];

        var prefix = ctx +webPrefix+ "/pipe/workPipe";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "管件-",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'shapeShipId', 
					title : '型船ID',
					sortable: true
				},
				{
					field : 'assemblyPipeId', 
					title : '装配管id',
					sortable: true
				},
				{
					field : 'pipeDiameter', 
					title : '管子通径',
					sortable: true
				},
				{
					field : 'pipeOutDiameter', 
					title : '管子外径',
					sortable: true
				},
				{
					field : 'pipeThickness', 
					title : '管子壁厚',
					sortable: true
				},
				{
					field : 'pipeMaterial', 
					title : '管子材质',
					sortable: true
				},
				{
					field : 'pipeMaterialLevel', 
					title : '管材级别',
					sortable: true
				},
				{
					field : 'pipeShape', 
					title : '管段形态',
					sortable: true
				},
				{
					field : 'surfaceTreat', 
					title : '表处简称',
					sortable: true
				},
				{
					field : 'cutLength', 
					title : '下料长',
					sortable: true
				},
				{
					field : 'outfield', 
					title : '外场装配标记',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '修改时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
