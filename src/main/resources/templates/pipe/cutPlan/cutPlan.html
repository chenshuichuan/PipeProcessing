<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								序号：<input type="text" name="serialNumber"/>
							</li>
							<li>
								上传的计划名称：<input type="text" name="planName"/>
							</li>
							<li>
								船名：<input type="text" name="shipName"/>
							</li>
							<li>
								加工批次：<input type="text" name="batchName"/>
							</li>
							<li>
								加工批次描述：<input type="text" name="batchDescription"/>
							</li>
							<li>
								备注：<input type="text" name="remark"/>
							</li>
							<li>
								是否完工：<input type="text" name="isFinished"/>
							</li>
							<li>
								该次计划下料总数：<input type="text" name="totalCutNumber"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pipe:cutPlan:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="pipe:cutPlan:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pipe:cutPlan:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pipe:cutPlan:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('pipe:cutPlan:edit')}]];
        var removeFlag = [[${@permission.hasPermi('pipe:cutPlan:remove')}]];
        var datas = [[${@dict.getType('user_yes_no')}]];

        var prefix = ctx +webPrefix+ "/pipe/cutPlan";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "下料计划",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'plan id',
					visible: false
				},
				{
					field : 'serialNumber', 
					title : '序号',
					sortable: true
				},
				{
					field : 'planName', 
					title : '上传的计划名称',
					sortable: true
				},
				{
					field : 'shipName', 
					title : '船名',
					sortable: true
				},
				{
					field : 'batchName', 
					title : '加工批次',
					sortable: true
				},
				{
					field : 'batchDescription', 
					title : '批次描述',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true,
                    visible: false
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'isFinished', 
					title : '是否完工',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(datas, item.isFinished);
                    }
				},
				{
					field : 'finishedDate', 
					title : '计划完工时间',
					sortable: true
				},
				{
					field : 'totalCutNumber', 
					title : '计划下料总数',
					sortable: true
				},
				{
					field : 'onebigCutNumber', 
					title : '一部大管工段下料数',
					sortable: true
				},
				{
					field : 'onebigCutFinished', 
					title : '一部大管工段完成数',
					sortable: true,
                    visible: false
				},
				{
					field : 'oneBendCutNumber', 
					title : '一部下料工段弯管数',
					sortable: true
				},
				{
					field : 'oneVerCutNumber', 
					title : '一部下料工段直管数',
					sortable: true
				},
				{
					field : 'oneBigCutNumber', 
					title : '一部下料工段大管数',
					sortable: true
				},
				{
					field : 'oneTotalNumber', 
					title : '一部下料工段-下料总数',
					sortable: true,
                    visible: false
				},
				{
					field : 'oneTotalFinished', 
					title : '一部下料工段-完成总数',
					sortable: true,
                    visible: false
				},
				{
					field : 'twoBendNumber', 
					title : '二部下料工段弯管数',
					sortable: true
				},
				{
					field : 'twoVerNumber', 
					title : '二部下料工段直管数',
					sortable: true
				},
				{
					field : 'twoTotalNumber', 
					title : '二部下料工段总数',
					sortable: true,
                    visible: false
				},
				{
					field : 'twoTotalFinished', 
					title : '二部下料工段-完成总数',
					sortable: true,
                    visible: false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
