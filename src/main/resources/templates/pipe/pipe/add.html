<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pipe-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">号船代号：</label>
				<div class="col-sm-8">
					<input id="shipCode" name="shipCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">批次id：</label>
				<div class="col-sm-8">
					<input id="batchId" name="batchId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单元序号：</label>
				<div class="col-sm-8">
					<input id="unitId" name="unitId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">集配管号：</label>
				<div class="col-sm-8">
					<input id="collecteCode" name="collecteCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">号船id：</label>
				<div class="col-sm-8">
					<input id="callShipId" name="callShipId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">装配管id：</label>
				<div class="col-sm-8">
					<input id="assemblyPipeId" name="assemblyPipeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工工序：</label>
				<div class="col-sm-8">
					<input id="processOrder" name="processOrder" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前工序：</label>
				<div class="col-sm-8">
					<input id="processStage" name="processStage" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下一工序：</label>
				<div class="col-sm-8">
					<input id="nextStage" name="nextStage" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前工序排几：</label>
				<div class="col-sm-8">
					<input id="processIndex" name="processIndex" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否脱离单元工序：</label>
				<div class="col-sm-8">
					<input id="isOutOfUnit" name="isOutOfUnit" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/pipe";
		$("#form-pipe-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-pipe-add').serialize());
	        }
	    }
	</script>
</body>
</html>
