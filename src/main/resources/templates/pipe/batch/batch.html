<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								批次名称：<input type="text" name="name"/>
							</li>

							<li>
								批次描述：<input type="text" name="remark"/>
							</li>

							<li>
								船名代码：<input type="text" name="shipCode"/>
							</li>

							<li>
								包含单元数：<input type="text" name="unitNumber"/>
							</li>

							<li>
								j加工中单元数：<input type="text" name="processingNumber"/>
							</li>

							<li>
								未开工单元数：<input type="text" name="unprocessNumber"/>
							</li>

							<li>
								完工单元数：<input type="text" name="processedNumber"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								批次缺件单元数：<input type="text" name="lackUnitNumber"/>
							</li>

							<li>
								批次缺件管件数：<input type="text" name="lackPipeNumber"/>
							</li>

							<li>
								是否完工：<input type="text" name="isFinished"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pipe:batch:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="pipe:batch:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pipe:batch:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pipe:batch:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('pipe:batch:edit')}]];
        var removeFlag = [[${@permission.hasPermi('pipe:batch:remove')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "pipe/batch";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "加工批次",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '批次编号',
					visible: false
				},
				{
					field : 'name', 
					title : '批次名称',
					sortable: true
				},
				{
					field : 'remark', 
					title : '批次描述',
					sortable: true
				},
				{
					field : 'shipCode', 
					title : '船名代码',
					sortable: true
				},
				{
					field : 'unitNumber', 
					title : '包含单元数',
					sortable: true
				},
				{
					field : 'processingNumber', 
					title : 'j加工中单元数',
					sortable: true
				},
				{
					field : 'unprocessNumber', 
					title : '未开工单元数',
					sortable: true
				},
				{
					field : 'processedNumber', 
					title : '完工单元数',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'lackUnitNumber', 
					title : '批次缺件单元数',
					sortable: true
				},
				{
					field : 'lackPipeNumber', 
					title : '批次缺件管件数',
					sortable: true
				},
				{
					field : 'isFinished', 
					title : '是否完工',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
