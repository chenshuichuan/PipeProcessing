<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processPlan-edit" th:object="${processPlan}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">序号：</label>
				<div class="col-sm-8">
					<input id="serialNumber" name="serialNumber" th:field="*{serialNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上传的计划名称：</label>
				<div class="col-sm-8">
					<input id="planName" name="planName" th:field="*{planName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">船名：</label>
				<div class="col-sm-8">
					<input id="shipName" name="shipName" th:field="*{shipName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工批次：</label>
				<div class="col-sm-8">
					<input id="batchName" name="batchName" th:field="*{batchName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工批次描述：</label>
				<div class="col-sm-8">
					<input id="batchDescription" name="batchDescription" th:field="*{batchDescription}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上传时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包含托盘：</label>
				<div class="col-sm-8">
					<input id="stocks" name="stocks" th:field="*{stocks}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包含分段：</label>
				<div class="col-sm-8">
					<input id="sections" name="sections" th:field="*{sections}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工点，工段：</label>
				<div class="col-sm-8">
					<input id="processPlace" name="processPlace" th:field="*{processPlace}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加工管件数量：</label>
				<div class="col-sm-8">
					<input id="number" name="number" th:field="*{number}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">含光身管：</label>
				<div class="col-sm-8">
					<input id="lightBodyPipe" name="lightBodyPipe" th:field="*{lightBodyPipe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划结束时间：</label>
				<div class="col-sm-8">
					<input id="planStart" name="planStart" th:field="*{planStart}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划开始时间：</label>
				<div class="col-sm-8">
					<input id="planEnd" name="planEnd" th:field="*{planEnd}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际开始时间：</label>
				<div class="col-sm-8">
					<input id="actualStart" name="actualStart" th:field="*{actualStart}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际结束时间：</label>
				<div class="col-sm-8">
					<input id="actualEnd" name="actualEnd" th:field="*{actualEnd}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">10-12计划：</label>
				<div class="col-sm-8">
					<input id="middleDate" name="middleDate" th:field="*{middleDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发图时间：</label>
				<div class="col-sm-8">
					<input id="sendPicTime" name="sendPicTime" th:field="*{sendPicTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否完工：</label>
				<div class="col-sm-8">
					<input id="isFinished" name="isFinished" th:field="*{isFinished}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "pipe/processPlan";
		$("#form-processPlan-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-processPlan-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
