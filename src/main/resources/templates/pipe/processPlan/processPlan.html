<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="genPlan">
					<div class="select-list">
						<ul>
							<li>
								生产计划文件：<select id="selectPlan" >
								<option th:each="file,iterStat : ${planFiles}" th:text="${file.fileName}" th:value="${file.id}"></option>
							</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="readXlsFile()"><i class="fa fa-file-excel-o"></i>&nbsp;生成计划</a>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="readXlsFile()"><i class="fa fa-file-excel-o"></i>&nbsp;解析计划和管件关系</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								计划名称：<input type="text" name="planName"/>
							</li>

							<li>
								船名：<input type="text" name="shipName"/>
							</li>

							<li>
								加工批次：<input type="text" name="batchName"/>
							</li>

							<li>
								批次描述：<input type="text" name="batchDescription"/>
							</li>

							<li>
								加工工段：<input type="text" name="processPlace"/>
							</li>
							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								是否完工：<input type="text" name="isFinished"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pipe:processPlan:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="pipe:processPlan:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pipe:processPlan:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="pipe:processPlan:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('pipe:processPlan:edit')}]];
        var removeFlag = [[${@permission.hasPermi('pipe:processPlan:remove')}]];
        var datas = [[${@dict.getType('user_yes_no')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "pipe/processPlan";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "加工计划",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '系统id',
					visible: false
				},
				{
					field : 'serialNumber', 
					title : '序号',
					sortable: true
				},
				{
					field : 'planName', 
					title : '计划名称',
					sortable: true
				},
				{
					field : 'shipName', 
					title : '船名',
					sortable: true
				},
				{
					field : 'batchName', 
					title : '加工批次',
					sortable: true
				},
				{
					field : 'batchDescription', 
					title : '加工批次描述',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '上传时间',
					sortable: true
				},
				{
					field : 'stocks', 
					title : '包含托盘',
					sortable: true,
                    visible: false
				},
				{
					field : 'sections', 
					title : '包含分段',
					sortable: true,
                    visible: false
				},
				{
					field : 'processPlace', 
					title : '加工工段',
					sortable: true
				},
				{
					field : 'number', 
					title : '加工数量',
					sortable: true
				},
				{
					field : 'lightBodyPipe', 
					title : '含光身管',
					sortable: true
				},
				{
					field: 'planEnd',
					title: '计划开始时间',
					sortable: true,
					visible: false
				},
				{
					field : 'planStart', 
					title : '计划结束时间',
					sortable: true,
                    visible: false
				},
				{
					field : 'actualStart', 
					title : '实际开始时间',
					sortable: true,
                    visible: false
				},
				{
					field : 'actualEnd', 
					title : '实际结束时间',
					sortable: true,
                    visible: false
				},
				{
					field : 'middleDate', 
					title : '10-12计划',
					sortable: true,
                    visible: false
				},
				{
					field : 'sendPicTime', 
					title : '发图时间',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'isFinished', 
					title : '是否完工',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(datas, item.isFinished);
                    }
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

        // 生成计划确认
        function readXlsFile() {
            var selectFileId = $("#selectPlan").val();
            $.modal.confirm("确定要生成该批次计划吗？", function() {
                var data = { "id": selectFileId };
                $.operate.post("/admin/file/readXlsFile", data);
            })
        }
    </script>
</body>
</html>
